      - in: query
        name: isActief
        schema:
          type: string
          enum:
          - alle
          - 'false'
          - 'true'
        description: |-
          Filter de organisaties op hun actief-status:

          * `true` - Haal alle actieve organisaties op (standaard).
          * `false` - Haal alle inactieve organisaties op.
          * `alle` - Haal alle organisaties op, ongeacht of ze actief zijn of niet.
